    <script type="text/javascript">
    function getUrlVars()
    {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }

    var displayBalances = function (data) {
      addresses = data.addresses;
      var table = '<table class="table"><thead><tr><th>Address</th><th>Balance</th></tr></thead>';
      table += '<tbody>';

      for(var i=0; i<addresses.length; i++) {
        table += '<tr><td>' + addresses[i].address + '</td><td>' + addresses[i].final_balance/100000 + ' mBTC</td></tr>'
      }

      table += '</tbody></table>';
      $('.jumbotron').after(table);
    }

    $(function() {
      $.getJSON('https://blockchain.info/multiaddr?active=' + getUrlVars().q + '&cors=true', displayBalances);
    });
    </script>
